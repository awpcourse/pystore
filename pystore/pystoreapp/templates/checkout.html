{% extends 'main_template.html' %}

{% block content %}
<style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

    {% if request.session.total %}
        Total: ${{ request.session.total }}
    {% endif %}
    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <form action="{% url 'checkout' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label class="control-label requiredField" for="shipping_address">
                                Shipping Address
       <span class="asteriskField">
        *
       </span>
                            </label>
                            <textarea class="form-control" cols="40" id="shipping_address" name="shipping_address"
                                      rows="10"></textarea>
                        </div>
                        <div class="form-group ">
                            <label class="control-label requiredField" for="billing_address">
                                Billing Address
       <span class="asteriskField">
        *
       </span>
                            </label>
                            <textarea class="form-control" cols="40" id="billing_address" name="billing_address"
                                      rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <div>
                                <button class="btn btn-primary " name="submit" type="submit">
                                    Place order
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
